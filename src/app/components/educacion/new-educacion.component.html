<div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreEdu">Nombre del Estudio</label>
            <input
              type="text"
              class="form-control"
              id="nombreEdu"
              name="nombreEdu"
              [(ngModel)]="nombreEdu"
              required=""
            />
          </div>
          <div class="form-group">
            <label for="descripcionEdu">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="descripcionEdu"
              name="descripcionEdu"
              [(ngModel)]="descripcionEdu"
              required=""
            />
          </div>
          <button class="btn btn-primary">
              agregar experiencia
          </button>
        </form>
      </div>
    </div>
  </div>
