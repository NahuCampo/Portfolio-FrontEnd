<div class="container" *ngIf="educacion">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreEdu">Nombre del estudio </label>
            <input
              type="text"
              class="form-control"
              id="nombreEdu"
              name="nombreEdu"
              [(ngModel)]="educacion.nombreEdu"
              required=""
            />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="descripcionEdu"
              name="descripcionEdu"
              [(ngModel)]="educacion.descripcionEdu"
              required=""
            />
          </div>
          <button class="btn btn-primary">
              Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
