<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Nuevo Estudio
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of edu">
          <td><h2>{{ Educacion.nombreEdu }}</h2></td>
          <td>{{ Educacion.descripcionEdu}}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-dark"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-dark"
              (click)="delete(Educacion.id)"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
